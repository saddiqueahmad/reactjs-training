<!DOCTYPE html>
<html>
<head>
	<title>register</title>
</head>
<body style="background-color: black; font: bold; color: blue;">
	<form method="GET">
		first name :<input type="text" name="firstname"><br>
		last name :<input type="text"name="lastname" ><br>
		Email :<input type="email" required name="email" ><br>
		password:<input type="password" name="password" min="5"><br>
		birthday :<input type="date" name="birthday" ><br>
		gender:<br>
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br>
		pets:<br>
		<input type="checkbox" name="cats" >Cats<br>
		<input type="checkbox" name="dogs">Dogs<br>
		Cars:<br>
		<select name="cars">
			<option value="honda" >Honda</option>
			<option value="toyota" >Toyota</option>
				
		</select><br>
		<input type="submit" value="register" >
		<input type="reset" >
	</form>
	<a href="challenge.html">GO TO MAIN PAGE</a>

</body>
</html>
